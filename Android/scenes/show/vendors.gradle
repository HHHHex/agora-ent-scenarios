apply plugin: 'de.undercouch.download'

task downloadVendorLibs {
    def destFile = new File(buildDir, 'vendors.zip')
    download {
        src 'https://download.agora.io/demo/release/vendor_bytedance_4.6.0_aar.zip'
        dest destFile
        overwrite false
    }
    def fileTree = zipTree(destFile)
    def EffectAAR = fileTree.getFiles().find {
        it.name.contains("effectAAR-release")
    }
    println "EffectAAR path= $EffectAAR.absolutePath"
    copy {
        from EffectAAR
        into 'aars/EffectAAR'
    }
}